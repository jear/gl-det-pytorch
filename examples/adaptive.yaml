name: XX-adaptive
bind_mounts:
  - host_path: /tmp/data
    container_path: /tmp/data
    read_only: true
hyperparameters:
  global_batch_size: 32
  filters1:
    type: int
    minval: 32
    maxval: 128
  filters2:
    type: int
    minval: 32
    maxval: 128
  dense1:
    type: int
    minval: 128
    maxval: 512
  dropout1: .45
  dropout2: .65
records_per_epoch: 60000
searcher:
  name: adaptive_asha
  metric: val_accuracy
  smaller_is_better: false
  max_length:
    batches: 3200
  max_trials: 14
  divisor: 2
  max_concurrent_trials: 1
checkpoint_storage:
  save_experiment_best: 1
  save_trial_best: 0
  save_trial_latest: 0
entrypoint: model_def_cnn:FashionMNISTTrial